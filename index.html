<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="node_modules\bootstrap\scss\_nav.scss">
    <link rel="stylesheet" href="node_modules/bootstrap/scss/_navbar.scss">
    <link rel="stylesheet" href="node_modules/bootstrap/scss/_variables.scss">
    <link rel="stylesheet" href="src/css/style.css">
    <title>SeedPod</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="logo" href="index.html">
                    <img src="src\images\SeedPod.png" alt="Logo">
                </a>
                <div class="nav-item">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about-us">About Us</a></li>
                        <li><a href="#contact-us">Contact Us</a></li>
                        <li><a href="#resources">Resources</a></li>
                        <li><span id="login-button"><a href="#login">Login</a></span></li>
                        <li><span id="signup-button"><a href="#signup">Signup</a></span></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="hero">
        <h1>Ignite <span id="jade">Innovation: <br></span> Connect, Invest, and <br>Grow</h1>
        <p class="hero-text">Join a thriving ecosystem where creative ideas meet investors, industry experts, and
            community builders</p>
        <a href="#get-started" class="get-started">Get Started <img
                src="node_modules/bootstrap-icons/icons/arrow-right-short.svg" alt=""></a>
        <div class="image">
            <img src="src/images/hero-image.svg" alt="Hero Image">
            <span id="idea"><img src="src/images/bulb.png" alt="" class="idea">
                <p>Idea Submission</p>
            </span>
            <span id="growth"><img src="src/images/growth.png" alt="" class="growth">
                <p>Growth</p>
            </span>
            <span id="implement"><img src="src/images/tool.png" alt="" class="implement">
                <p>Implementation</p>
            </span>
            <span id="invest"><img src="src/images/dollar.png" alt="" class="invest">
                <p>Investment</p>
            </span>
            <span id="valuation"><img src="src/images/zoom.png" alt="" class="valuation">
                <p>Evaluation</p>
            </span>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.js"></script>
</body>

</html>
